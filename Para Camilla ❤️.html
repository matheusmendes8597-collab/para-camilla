<!DOCTYPE html>
<html lang="en">
<head>

      padding: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 500px;
      border-radius: 20px;
      text-align: center;
      padding: 50px 20px 20px 20px;
      position: relative;
      overflow: hidden;
    }

    .painel img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    #sim {
      height: 40px;
      width: 60px;
      background-color: #ff0000;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin-left: -50px;
      cursor: pointer;
    }

    #nao {
      position: absolute;
      height: 40px;
      width: 60px;
      background-color: rgb(255, 0, 0);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin-left: 10px;
      cursor: pointer;
      left: 10px; /* posi√ß√£o inicial */
      top: 100px; /* posi√ß√£o inicial */
    }

    h1 {
      margin: 10px 0;
    }

    h2 {
      margin: 10px 20px;
    }

    /* RESPONSIVO PARA MOBILE */
    @media (max-width: 600px) {
      .painel {
        width: 90%;
        padding-top: 20px;
      }
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 16px;
      }
      #sim, #nao {
        height: 35px;
        width: 50px;
        font-size: 14px;
      }
      .painel img {
        max-width: 80%;
        height: auto;
      }
    }

    /* Ajustes espec√≠ficos para PC */
    @media (min-width: 601px) {
      #nao {
        margin-left: 0; /* remove o margin que atrapalha no desktop */
      }
    }
  </style>
</head>
<body>

  <script>
    function fuja() {
      var botaoNao = document.getElementById("nao");
      var painel = document.querySelector('.painel');

      if (!painel) return;

      var painelRect = painel.getBoundingClientRect();

      // Limitar para que o bot√£o nunca ultrapasse os limites do painel
      var maxX = painelRect.width - botaoNao.offsetWidth - 10;
      var maxY = painelRect.height - botaoNao.offsetHeight - 10;

      // Apenas para desktop (>600px)
      if (window.innerWidth > 600) {
        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
      }
    }
  </script>
