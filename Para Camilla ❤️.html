<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Camilla ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  :root {
    --accent-red: #ff0000;
    --gold: #ffd700;
    --neon-red: #ff4d6d;
    --silver: #c0c0c0;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    display: flex;
    flex-direction: column;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  .painel {
    background-color: white;
    border-radius: 16px;
    text-align: center;
    padding: 20px 15px 40px 15px;
    position: relative;
    max-width: 450px;
    width: 90%;
    box-sizing: border-box;
    z-index: 10;
    margin: 25px auto;
  }

  .painel img {
    display: block;
    margin: 8px auto;
    max-width: 100%;
    height: auto;
  }

  .header h1 {
    font-size: 26px;
    font-weight: bold;
    margin: 8px 0 12px 0;
    position: relative;
    display: inline-block;
    animation: breathe 3s ease-in-out infinite alternate;
  }

  .header h1 .nome {
    background: linear-gradient(45deg, var(--accent-red), var(--gold), var(--neon-red), var(--silver));
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-shift 4s ease infinite;
  }

  @keyframes gradient-shift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }

  #contador-amor {
    font-family: 'Poppins', sans-serif;
    color: #ff0000;
    font-size: 14px;
    margin: 5px 0 12px 0;
    text-align: center;
  }
  #contador-amor .destaque { font-weight: bold; }

  h2 { 
    margin: 10px 12px 20px 12px;
    font-size: 15px; 
    font-weight: normal;
    color: #570010;
  }

  #sim, #nao {
    height: 38px;
    width: 66px;
    background-color: #ff0000;
    border: 2px solid white;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 13px;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    position: absolute;
    bottom: 10px;
  }

  /* Mobile */
  @media (max-width: 600px) {
    .painel { 
      padding-bottom: 40px; 
      margin-top: 10px;
    }
    .header h1 { font-size: 22px; }
    h2 { font-size: 13px; margin-bottom: 20px; }
    #contador-amor { font-size: 12px; margin-bottom: 8px; }
    #sim, #nao { height: 34px; width: 58px; font-size: 11px; }
    .painel img { max-width: 80%; height: auto; margin: 6px auto; }
    .rodape { font-size: 13px; margin-top: auto; }
  }

  /* PC e tablet */
  @media (min-width: 601px) {
    .rodape { font-size: 14px; margin-top: auto; } /* Aumenta o tamanho e empurra para baixo */
  }

  /* Chuva de cora√ß√µes */
  #chuva-coracoes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 99999;
    opacity: 0.3;
  }

  .coracao {
    position: absolute;
    width: 20px;
    height: 20px;
    background-image: url('https://static.vecteezy.com/system/resources/previews/018/868/329/non_2x/red-heart-symbol-on-transparent-background-free-png.png');
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    animation: cair 5s linear infinite;
  }

  @keyframes cair {
    0% { transform: translateY(-30px); }
    100% { transform: translateY(100vh); }
  }

  /* Rodap√© agora rolando junto e empurrado para o limite inferior */
  .rodape {
    position: relative;
    width: 100%;
    text-align: center;
    color: #570010;
    padding: 8px 15px;
    box-sizing: border-box;
    line-height: 1.5;
    word-wrap: break-word;
    background: transparent;
    margin-top: auto; /* for√ßa ficar no final do fluxo */
  }
  .rodape strong { font-weight: bold; }
</style>
</head>
<body>

<!-- Chuva de cora√ß√µes -->
<div id="chuva-coracoes"></div>

<div class="painel">
  <div class="header">
    <h1><span class="nome">Camilla</span> ü•∞üòç</h1>
  </div>

  <!-- Contador de tempo -->
  <p id="contador-amor"></p>

  <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTQzejZ1MzR0eDZmeXdkeTZyOXF6eW1reWluNGRrbXVkdHkyb3Z4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RGue8n5u0Ky5lrdWsy/giphy.gif" alt="">
  <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

  <h2>Em meus olhos, voc√™ sempre ser√° minha pessoa favorita... 
    <strong>Te amo hoje, amanh√£ e sempre!</strong> 
    Fica comigo a vida inteira?
  </h2>

  <a href="https://www.youtube.com/watch?v=oRvND-r57Us">
    <button id="sim">Sim!</button>
  </a>
  <button onmouseover="fuja()" id="nao">N√£o!</button>
</div>

<!-- Rodap√© agora rolando junto -->
<div class="rodape">
  Feito pelo homem mais cheiroso, bonito, esperto, estiloso e fiel desse mundo - <strong>Matheus Henrique</strong>.
</div>

<script>
  const dataInicio = new Date(2025, 8, 1);

  function plural(valor, singular, plural) {
    return `${valor} ${valor === 1 ? singular : plural}`;
  }

  function atualizarContador() {
    const agora = new Date();
    let diff = agora - dataInicio;

    const segundosTotais = Math.floor(diff / 1000);
    const dias = Math.floor(segundosTotais / (24 * 60 * 60));
    const horas = Math.floor((segundosTotais % (24 * 60 * 60)) / 3600);
    const minutos = Math.floor((segundosTotais % 3600) / 60);
    const segundos = segundosTotais % 60;

    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    const dataFormatada = agora.toLocaleDateString('pt-BR', options);

    document.getElementById('contador-amor').innerHTML =
      `Hoje √© dia <span class="destaque">${dataFormatada}</span> e estou a 
      <span class="destaque">${plural(dias,'dia','dias')}</span>, 
      <span class="destaque">${plural(horas,'hora','horas')}</span>, 
      <span class="destaque">${plural(minutos,'minuto','minutos')}</span> e 
      <span class="destaque">${plural(segundos,'segundo','segundos')}</span> apaixonado por voc√™ :)`;
  }

  atualizarContador();
  setInterval(atualizarContador, 1000);

  function posicionarBotoes() {
    const sim = document.getElementById("sim");
    const nao = document.getElementById("nao");
    const painel = document.querySelector('.painel');

    const painelWidth = painel.offsetWidth;
    const totalWidth = sim.offsetWidth + nao.offsetWidth + 15;
    const startX = (painelWidth - totalWidth) / 2;

    sim.style.left = startX + 'px';
    nao.style.left = (startX + sim.offsetWidth + 15) + 'px';
  }

  document.addEventListener('DOMContentLoaded', posicionarBotoes);
  window.addEventListener('resize', posicionarBotoes);

  function fuja() {
    const botaoNao = document.getElementById("nao");
    const larguraJanela = window.innerWidth;
    const alturaJanela = window.innerHeight;

    const maxX = larguraJanela - botaoNao.offsetWidth;
    const maxY = alturaJanela - botaoNao.offsetHeight;

    botaoNao.style.position = 'fixed';
    botaoNao.style.left = Math.floor(Math.random() * maxX) + 'px';
    botaoNao.style.top = Math.floor(Math.random() * maxY) + 'px';
  }

  const container = document.getElementById('chuva-coracoes');

  function criarCoracao() {
    const coracao = document.createElement('div');
    coracao.classList.add('coracao');
    coracao.style.left = Math.random() * window.innerWidth + 'px';
    coracao.style.animationDuration = (4 + Math.random() * 3) + 's';
    coracao.style.transform = `scale(${0.5 + Math.random() * 0.7})`;
    container.appendChild(coracao);

    setTimeout(() => { coracao.remove(); }, 7000);
  }

  setInterval(criarCoracao, 300);
</script>
</body>
</html>
