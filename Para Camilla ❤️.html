<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 500px;
      border-radius: 20px;
      text-align: center;
      padding: 50px 20px 20px 20px;
      position: relative;
      overflow: hidden;
    }

    .painel img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    #sim {
      height: 40px;
      width: 60px;
      background-color: #ff0000;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin-left: -50px;
      cursor: pointer;
    }

    #nao {
      position: absolute;
      height: 40px;
      width: 60px;
      background-color: rgb(255, 0, 0);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      left: 80px; /* posi√ß√£o inicial ao lado do Sim! */
      top: 0px;   /* alinhar verticalmente com o Sim! */
    }

    h1 {
      margin: 10px 0;
    }

    h2 {
      margin: 10px 20px;
    }

    /* RESPONSIVO PARA MOBILE */
    @media (max-width: 600px) {
      .painel {
        width: 90%;
        padding-top: 20px;
      }
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 16px;
      }
      #sim, #nao {
        height: 35px;
        width: 50px;
        font-size: 14px;
      }
      .painel img {
        max-width: 80%;
        height: auto;
      }
      #nao {
        left: 60px; /* posi√ß√£o inicial mobile */
        top: 0px;
      }
    }
  </style>
</head>
<body>
  <div class="painel">
    <h1>Camilla ü•∞üòç</h1>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTQzejZ1MzR0eDZmeXdkeTZyOXF6eW1reWluNGRrbXVkdHkyb3Z4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RGue8n5u0Ky5lrdWsy/giphy.gif" alt="">
    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
    <h2> Me sinto t√£o sortudo por ter voc√™ na minha vida... Te amo hoje, amanh√£ e sempre! Fica comigo a vida inteira? </h2>
    <a href="https://www.youtube.com/watch?v=oRvND-r57Us">
      <button id="sim">Sim!</button>
    </a>
    <button onmouseover="fuja()" id="nao">N√£o!</button>
  </div>

  <script>
    // Guarda a posi√ß√£o inicial
    var botaoNao = document.getElementById("nao");
    var posInicial = { left: botaoNao.offsetLeft, top: botaoNao.offsetTop };

    function fuja() {
      var painel = document.querySelector('.painel');
      if (!painel) return;

      var painelRect = painel.getBoundingClientRect();
      var botaoWidth = botaoNao.offsetWidth;
      var botaoHeight = botaoNao.offsetHeight;

      // Limites exatos dentro do painel
      var minX = 0;
      var minY = 0;
      var maxX = painelRect.width - botaoWidth;
      var maxY = painelRect.height - botaoHeight;

      // Apenas para desktop (>600px)
      if (window.innerWidth > 600) {
        var aleatorioX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
        var aleatorioY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
      } else {
        // Mobile: mant√©m posi√ß√£o inicial
        botaoNao.style.left = posInicial.left + "px";
        botaoNao.style.top = posInicial.top + "px";
      }
    }
  </script>
</body>
</html>
